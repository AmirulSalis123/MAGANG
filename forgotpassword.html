<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN SAMPANGAN 01 - Lupa Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/forgotpassword.css">
</head>
<body>
    <div class="container">
        <div class="forgot-card">
            <button class="back-button" id="backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="header">
                <div class="logo">
                    <img src="imgs/ICON SDN SAMPANGAN 01.png" alt="Logo SDN SAMPANGAN 01">
                </div>
                <h1>LUPA PASSWORD</h1>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="required">Jenis Pengguna</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="userType" value="student">
                            <span class="custom-radio"></span>
                            <span>Student</span>
                        </label>
                        
                        <label class="radio-option">
                            <input type="radio" name="userType" value="parent">
                            <span class="custom-radio"></span>
                            <span>Parent</span>
                        </label>
                    </div>
                    <div id="userTypeError" class="error-text" style="color: #d63031; font-size: 12px; margin-top: 5px; display: none;">
                        Harap pilih jenis pengguna
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Terdaftar</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Masukkan email yang terdaftar" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Kirimkan</button>
            </form>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 SDN SAMPANGAN 01. Seluruh hak cipta dilindungi.</p>
        </div>
    </div>

    <script src="js/forgotpassword.js"></script>
</body>
</html>
