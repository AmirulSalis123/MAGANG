<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN SAMPANGAN 01 - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <button class="back-button" id="backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="header">
                <div class="logo">
                    <img src="imgs/ICON SDN SAMPANGAN 01.png" alt="Logo SDN SAMPANGAN 01">
                </div>
                <h1>LOGIN</h1>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nama Pengguna</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Masukkan nama pengguna" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="options">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ingatkan Saya</label>
                    </div>
                    <a href="#" class="forgot-password">Lupa Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 SDN SAMPANGAN 01. Seluruh hak cipta dilindungi.</p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
