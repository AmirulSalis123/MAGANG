<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN SAMPANGAN 01 - Ganti Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/changepassword.css">
</head>
<body>
    <div class="container">
        <div class="change-password-card">
            <button class="back-button" id="backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="header">
                <div class="logo">
                    <img src="imgs/ICON SDN SAMPANGAN 01.png" alt="Logo SDN SAMPANGAN 01">
                </div>
                <h1>GANTI PASSWORD</h1>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="oldPassword" class="required">Password Lama</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="oldPassword" placeholder="Masukkan password lama" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="oldPassword"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="required">Password Baru</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="newPassword" placeholder="Masukkan password baru" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="newPassword"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="required">Konfirmasi Password Baru</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="confirmPassword" placeholder="Ulangi password baru" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Ganti Password</button>
            </form>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 SDN SAMPANGAN 01. Seluruh hak cipta dilindungi.</p>
        </div>
    </div>

    <script src="js/changepassword.js"></script>
</body>
</html>
